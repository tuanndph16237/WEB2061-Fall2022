<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excersise 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <label for="">String</label>
    <input type="text" id="str" value="Fpoly">
    <br>
    <input type="text" id="str" value="JSnangcao">
    <br>
    <label for="">Number of character:</label>
    <input type="number" name="" id="num">
    <button id="btn">Converter</button>
    <h2 id="show"></h2>
    <script>
var str = document.querySelector("#str");
var num = document.querySelector("#num");
var btn = document.querySelector("#btn");
btn.addEventListener("click", function () {
        if (num.value >= str.value.length) {
          document.querySelector("#show").innerHTML = str.value + ".";
        } else {
          var newStr = str.value.slice(0, num.value);
          document.querySelector("#show").innerHTML = newStr + "...";
        }
      });
    </script>
</body>
</html>
