<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Template</title>
</head>
<body>
    <h1>Lesson 2: Build in function string</h1>
    <label for="">String</label>
    <input type="text" id="str" value="Fpoly">
    <br>
    <label for="">Number of character:</label>
    <input type="number" name="" id="num">
    <button id="btn">Converter</button>
    <h2 id="show"></h2>

    <script>
        // Declaration Khai bÃ¡o
      var str = document.querySelector("#str");
      var num = document.querySelector("#num");
      var btn = document.querySelector("#btn");

      // Add event
      btn.addEventListener("click", function () {
        if (num.value >= str.value.length) {
          document.querySelector("#show").innerHTML = str.value + ".";
        } else {
          var newStr = str.value.slice(0, num.value);
          document.querySelector("#show").innerHTML = newStr + "...";
        }
      });
    </script>
</body>
</html>
